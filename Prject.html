<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
      <script src="jquery-3.2.1.min.js"></script>
      <script src="bootstrap.min.js"></script> 
      <title>My Portfolio prject </title>
   </head>
   <body>
      <!-- define the container of the page --> 
      <section class="container">
         <!-- define the first row of the page for logo on left and name on right-->
         <header class="row">
            <div    class="col-md-6">
               <img  src="images/udacity_logo.png" class="title-logo" alt="logo image">
            </div>
            <div class="col-md-6 text-uppercase text-right">
               <h1 class="text-thiner title-super">Maram Alroshoud</h1>
               <h2>Front-end Ninja</h2>
            </div>
         </header>
         <!-- define the second row of the page for horizontal bar -->
         <div class="row">
            <div class="col-md-12">
               <hr>
            </div>
         </div>
         <!-- define the second row of the page for main image -->
         <div class="row">
            <div class="col-md-12">
               <img src="images/main.jpg" class="img-responsive" id="main-img" alt="Responsive image">
            </div>
         </div>
         <!-- define the third row of the page for featured work-->
         <article class="row">
            <div class="col-md-12">
               <h2 class="text-muted">Featured Work</h2>
            </div>
         </article>
         <!-- define the 4th row of the page for imgs -->
         <div class="row text-center">
            <div class="col-md-4">
               <img src="images/img3.png" class="img-responsive" alt="Responsive image">
               <h3>Mockup to Article </h3>
               <p> <a href="http://github.com">Link to project</a></p>
            </div>
            <div class="col-md-4">
               <img src="images/img4.png" class="img-responsive" alt="Responsive image">
               <h3>Animal Trading card</h3>
               <p> <a href="https://github.com/maramalr/markup.git">Link to project</a></p>
            </div>
            <div class="col-md-4">
               <img src="images/img1.png" class="img-responsive" alt="Responsive image">
               <h3>My Portfolio</h3>
               <p> <a href="http://github.com">Link to project</a></p>
            </div>
         </div>
      </section>
   </body>
</html>
